<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallify</title>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; margin:0; padding:0; background:#111; color:#eee; text-align:center; }
    header { background:#222; color:#fff; padding:30px 20px; }
    h1 { margin:0; font-size:2.5em; }
    p { font-size:1.2em; color:#ccc; margin-top:5px; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:15px; padding:20px; }
    .gallery div { background:#1a1a1a; border-radius:12px; padding:10px; transition: transform 0.3s; }
    .gallery div:hover { transform:scale(1.03); }
    .gallery img { width:100%; border-radius:10px; cursor:pointer; }
    a.download { display:inline-block; margin-top:8px; text-decoration:none; color:#fff; background:#ff6600; padding:8px 14px; border-radius:6px; font-size:14px; transition: background 0.3s; }
    a.download:hover { background:#e05500; }
    @media(max-width:500px){ h1{ font-size:2em; } .gallery{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Wallify</h1>
    <p>Sfondi gratuiti per il tuo telefono</p>
  </header>
  <section class="gallery">
    <div>
      <img src="immagini/sfondo1.jpg" alt="Sfondo 1">
      <a class="download" href="immagini/sfondo1.jpg" download>Scarica</a>
    </div>
    <div>
      <img src="immagini/sfondo2.jpg" alt="Sfondo 2">
      <a class="download" href="immagini/sfondo2.jpg" download>Scarica</a>
    </div>
  </section>
</body>
</html>
